name: movieapp
description: "A movie info app in which you could find everything related to any movie"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  google_fonts: ^4.0.4
  http: ^1.2.2
  hive: ^2.2.3
  path_provider: ^2.1.1
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.5.4
  flutter_native_splash: ^2.4.0
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_logo2.png"

flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  color: "#5900ff"
  image: assets/app_logo2.png
  android_gravity: center
  fullscreen: true
  android: true
  ios: false
